<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Project JS - Calculator</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">
        <p id="display-top"></p>
        <p id="display-bottom"></p>
      </div>
      <div class="control">
        <button class="control__clear">AC</button>
        <button class="control__delete">Delete</button>
        <button class="control__negative">+/-</button>
        <button class="control__touch number">7</button>
        <button class="control__touch number">8</button>
        <button class="control__touch number">9</button>
        <button class="control__touch operator">/</button>
        <button class="control__touch number">4</button>
        <button class="control__touch number">5</button>
        <button class="control__touch number">6</button>
        <button class="control__touch operator">x</button>
        <button class="control__touch number">1</button>
        <button class="control__touch number">2</button>
        <button class="control__touch number">3</button>
        <button class="control__touch operator">-</button>
        <button class="control__touch number" id="dot">.</button>
        <button class="control__touch number dot ">0</button>
        <button class="control__touch operator">=</button>
        <button class="control__touch operator">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
